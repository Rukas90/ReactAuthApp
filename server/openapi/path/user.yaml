/{id}:
  get:
    summary: Get user by ID
    tags:
      - Users
    parameters:
      - in: path
        name: id
        required: true
        schema:
          type: string
    responses:
      '200':
        description: User found
        content:
          application/json:
            schema:
              $ref: '../schemas/user.schemas.yaml#/User'
      '404':
        description: User not found
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
